name: test
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required for aws-actions/configure-aws-credentials
    steps:
      - uses: actions/checkout@v4 # https://github.com/actions/checkout/releases
      - uses: hashicorp/setup-terraform@v2 # https://github.com/hashicorp/setup-terraform/tags
        with:
          terraform_version: 1.5.7 # https://github.com/hashicorp/terraform/tags
          terraform_wrapper: false
      - uses: aws-actions/configure-aws-credentials@v4 # https://github.com/aws-actions/configure-aws-credentials/tags
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_ROLE_NAME }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}
      - name: Create example accounts SSM
        working-directory: example_ssm
        run: |
          terraform init
          terraform apply -auto-approve || true

      - name: Share the ECR repos with the specified trusted_accounts
        uses: ./
        with:
          names: |
            test1
            test2
          trusted_accounts: |
            081040173940
            477331159723

      - name: Validate ECR Policy
        run: |
          python3 validate_ecr.py test1 081040173940,477331159723,912455136424
          python3 validate_ecr.py test2 081040173940,477331159723,912455136424

      - name: Get a list of trusted accounts from SSM parameter as a comma separated string
        uses: ./
        with:
          trusted_accounts_ssm: example-aws-accounts
          names: |
            test1
            test2

      - name: Validate ECR Policy
        run: |
          python3 validate_ecr.py test1 081040173940,477331159723,912455136424,432418664414,266458841044
          python3 validate_ecr.py test2 081040173940,477331159723,912455136424,432418664414,266458841044

      - name: Combine trusted accounts from SSM parameter and specified list
        uses: ./
        with:
          trusted_accounts_ssm: example-aws-accounts
          names: |
            test1
            test2
          trusted_accounts: |
            081040173940
            477331159723

      - name: Validate ECR Policy
        run: |
          python3 validate_ecr.py test1 081040173940,477331159723,912455136424,432418664414,266458841044
          python3 validate_ecr.py test2 081040173940,477331159723,912455136424,432418664414,266458841044

      - name: Simple example
        uses: ./
        with:
          names: test1

      - name: Validate ECR Policy
        run: |
          python3 validate_ecr.py test1 912455136424
